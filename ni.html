==html>
<head>
<title>Bootstrap Example</title>


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div>
<h1>Grid System</h1>
<div class="column">
<div class="col-md-6 fs-4" style="background-color:lightblue;">MCA DEPARTMENT</div>
<div class="col-sm-12" style="background-color:lightyellow;">MCA DEPARTMENT</div>
<div class="col-md-6" style="background-color:lightgreen;">MCA DEPARTMENT</div>
</div>

<div class="container-fluid">
<h1>Colors</h1>
<p class="bg-success text-white">Success=red</p>
<p class="bg-warning">Warning=orange</p>
<p class="bg-primary text-white">Primary=pink</p>
<p class="bg-info">Info=lavender</p>
<p class="bg-danger text-white">Danger=lightgreen</p>
</div>

<div class="container">
<h1>Images</h1>        
</div>


<div class="container-fluid">  
<h3>Rounded Corners</h3>           
<img src="abc.jpg" class="img-rounded" alt="Rounded" width="100" height="100">   
</div>  


<div class="container-fluid">  
<h3>Circle</h3>        
<img src="abc.jpg" class="img-circle" alt="Circle"  width="100" height="100">   
</div>


<div class="container-fluid">  
<h3>Thumbnail</h3>            
<img src="abc.jpg" class="img-thumbnail" alt="Thumbnail" width="100" height="100">   
</div> 


<div class="pt-5 bg-success">
Padding-Top
</div>


<div class="m-4 pb-5 bg-success">
Margin-4 and Padding-bottom-6
</div>


</body>
</html>
